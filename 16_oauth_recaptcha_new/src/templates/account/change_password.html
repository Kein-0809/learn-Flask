{% extends 'base.html' %}
{% block content %}
<h2>パスワード変更</h2>
<form method="POST">
    {{ form.csrf_token }}
    <div>
        {{ form.new_password.label }}
        {{ form.new_password() }}
    </div>
    <div>
        {{ form.confirm_password.label }}
        {{ form.confirm_password() }}
    </div>
    {{ form.submit() }}
</form>
{% endblock %}
