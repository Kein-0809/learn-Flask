{% extends "base.html" %}
{% block content %}
<div>
    <h1>メンバー追加</h1>
    <form method="POST">
        {{ form.csrf_token }}
        <p>{{ form.name.label }}{{ form.name() }}</p>
        <p>{{ form.age.label }}{{ form.age() }}</p>
        <p>{{ form.comment.label }}{{ form.comment() }}</p>
        <p>{{ form.submit() }}</p>
    </form>
</div>
{% endblock %}
