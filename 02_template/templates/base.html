{# base.htmlのテンプレートを定義 #}
{# このファイルを継承するHTMLファイルでは、#}
{# "{% block title %}{% endblock %}"と"{% block content %}{% endblock %}"の #}
{# ブロックの中身をそれぞれ記述する #}
{# それ以外の要素は継承をする対象 #}
<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <title>{% block title %}MyPage{% endblock %}</title>
    </head>
    <body>
        {% block content %}
        {% endblock %}
    </body>
</html>
